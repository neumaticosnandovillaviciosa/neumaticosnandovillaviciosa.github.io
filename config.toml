################################# Default configuration ###################
baseURL = "https://neumaticosnandovillaviciosa.github.io"
title = "Neumaticos Nando - Villaviciosa"
theme = "neumaticosnando"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []
defaultContentLanguage = "es"

############################# Plugins ##########################
# css plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"
[[params.plugins.css]]
link = "plugins/magnific-popup/magnific-popup.css"
[[params.plugins.css]]
link = "plugins/slick/slick.css"
[[params.plugins.css]]
link = "https://fonts.googleapis.com/css?family=Anaheim|Quattrocento+Sans:400,700&display=swap"

# js plugins
[[params.plugins.js]]
link = "plugins/jquery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/slick/slick.min.js"
[[params.plugins.js]]
link = "plugins/shuffle/shuffle.min.js"
[[params.plugins.js]]
link = "plugins/magnific-popup/jquery.magnific-popup.min.js"
[[params.plugins.js]]
link = "plugins/lazy-load/lozad.min.js"
#[[params.plugins.js]]
#link = "plugins/google-map/map.js"


################### Spanish Navigation ########################
[[Languages.es.menu.main]]
name = "servicios"
url = "#about"
weight = 1

[[Languages.es.menu.main]]
name = "contacto"
url = "#contact"
weight = 2

############################# Default Parameters ##########################
[params]
logo = "images/logo.png"
# Meta data
description = "Responsive Multipurpose Parallax Hugo Template"
author = "Themefisher"
# Google Analytics
google_analytics_id = "" # Your ID
# post share
post_share = true

# preloader
[params.preloader]
enable = false
preloader = "images/logo.png"

# cookies
[params.cookies]
enable = false
expire_days = 2

# openlayers map
[params.map]
enable = true
map_latitude = "43.4842338"
map_longitude = "-5.4356557"
map_marker = "images/marker.png"
#map_latitude_ref = "43.48426"
#map_longitude_ref = "-5.436"
#map_marker_ref = "images/bus-marker.png"


################################ Spanish Language ########################
[Languages.es]
languageName = "ES"
languageCode = "es"
contentDir = "content/spanish"
weight = 2
home = "Portada"
copyright = "Copyright &copy; 2022 Dise√±ado por [PBEST](https://pbest.eu), based on [Meghna Hugo](https://github.com/themefisher/meghna-hugo)."
