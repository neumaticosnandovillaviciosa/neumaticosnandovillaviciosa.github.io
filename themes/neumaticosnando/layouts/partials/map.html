{{ if site.Params.map.enable }}
{{ with site.Params.map }}
{{"<!-- Openlayer Map -->" | safeHTML}}
<div class="osm-map">
    <div id="map" class="map"></div>
    <script>
      var baseLayer= new ol.layer.Tile({
        source: new ol.source.OSM({
          url: 'https://tile.openstreetmap.org/${z}/${x}/${y}.png'
        }) 
      });
	  var markers = new ol.layer.Vector({
  		source: new ol.source.Vector(),
  		style: new ol.style.Style({
    	  image: new ol.style.Icon({
      		anchor: [0.5, 1],
    			scale: 0.4,
      		src: "{{ .map_marker | absURL }}"
    		})
  		  })
	  });
    var marker = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([{{.map_longitude}},{{.map_latitude}}])));
    markers.getSource().addFeature(marker);	

    var markersRef = new ol.layer.Vector({
  		source: new ol.source.Vector(),
  		style: new ol.style.Style({
    	  image: new ol.style.Icon({
      		anchor: [0.5, 1],
    			scale: 0.2,
      		src: "{{ .map_marker_ref | absURL }}"
    		})
  		  })
	  });
    var markerRef = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([{{.map_longitude_ref}},{{.map_latitude_ref}}])));
	  markersRef.getSource().addFeature(markerRef);	        
    
	  var map = new ol.Map({ 
        layers: [baseLayer,markers,markersRef], 
        target: 'map',
        controls: ol.control.defaults({ 
          attributionOptions: ({
            collapsible: false
          })
        }),
        view: new ol.View({ 
          center: ol.proj.fromLonLat([{{.map_longitude}},{{.map_latitude}}]), 
          zoom: 17
        })
      });
    </script>
</div>

{{ end }}
{{ end }}
